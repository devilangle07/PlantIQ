
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantIQ - A New Age Garden</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <h1>PlantIQ</h1>
    </div>

    <div class="container">

        <!-- Plant Visualization -->
        <div class="card">
            <h2>AI Plant Status</h2>
            <div id="plant-container"></div>
            <button id="simulate-data-btn">Create & Simulate Plant Data</button>
        </div>

        <!-- System Controls -->
        <div class="card">
            <h2>System Controls</h2>
            <div class="controls-grid">
                <select id="plant-type-selector">
                    <option value="tree">Plant Type: Tree</option>
                    <option value="shrub">Plant Type: Shrub</option>
                </select>
                <button id="water-button" class="control-button">
                    <lord-icon src="https://cdn.lordicon.com/vfczflna.json" trigger="hover" colors="primary:#6c63ff,secondary:#e0e5ec"></lord-icon>
                    Water Plant
                </button>
                <button id="light-button" class="control-button">
                    <lord-icon src="https://cdn.lordicon.com/flviszok.json" trigger="hover" colors="primary:#6c63ff,secondary:#e0e5ec"></lord-icon>
                    Toggle Light
                </button>
                <button id="simulate-data-button" class="control-button">
                    Simulate Good Data
                </button>
            </div>
        </div>

        <!-- Weather Forecast -->
        <div class="card">
            <h2>Weather Forecast</h2>
            <div id="weather-forecast">
                <lord-icon id="weather-icon" src="https://cdn.lordicon.com/jpdtnwas.json" trigger="loop" colors="primary:#6c63ff,secondary:#e0e5ec"></lord-icon>
                <div id="temperature">--Â°C</div>
                <div id="weather-description">Loading...</div>
            </div>
        </div>

        <!-- Live Data Logs -->
        <div class="card">
            <h2>Live Sensor Data</h2>
            <div id="data-logs">
                <p id="temp-log"><lord-icon src="https://cdn.lordicon.com/whtfgdfv.json" trigger="loop" colors="primary:#6c63ff"></lord-icon> <strong>TEMP:</strong> --</p>
                <p id="moisture-log"><lord-icon src="https://cdn.lordicon.com/uqpazftn.json" trigger="loop" colors="primary:#6c63ff"></lord-icon> <strong>MOIST:</strong> --</p>
                <p id="ph-log"><lord-icon src="https://cdn.lordicon.com/vasbqwms.json" trigger="loop" colors="primary:#6c63ff"></lord-icon> <strong>pH:</strong> --</p>
            </div>
        </div>

        <!-- Weather Book -->
        <div class="card">
            <h2>Weather Logbook</h2>
            <div id="weather-book">
                <ul id="weather-log-list">
                    <li>No weather data logged yet.</li>
                </ul>
            </div>
        </div>

        <!-- Data Chart -->
        <div class="card" style="grid-column: 1 / -1;">
            <h2>Live Data Chart</h2>
            <canvas id="data-chart"></canvas>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
