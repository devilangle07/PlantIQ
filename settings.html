<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantIQ - Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (!user && window.location.pathname !== '/auth.html') {
                window.location.href = 'auth.html';
            }
        });
    </script>

    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <img src="https://i.imgur.com/8xR2Al7.png" alt="PlantIQ Logo" class="header-logo">

    <div id="mySidepanel" class="side-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
            <button class="tablinks" onclick="openTab(event, 'Records')">Records</button>
            <button class="tablinks" onclick="openTab(event, 'Profile')">Profile</button>
            <button class="tablinks" onclick="openTab(event, 'Achievements')">Achievements</button>
            <button class="tablinks" onclick="openTab(event, 'Journal')">Plant Journal</button>
            <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
        </div>
    </div>

    <div id="main-content">
        <div class="header">
            <h1>Settings</h1>
        </div>

        <div class="grid-container-records">
            <div class="grid-item">
                <h2>ACCOUNT</h2>
                <p>Email: <span id="user-email"></span></p>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="grid-item">
                <h2>Display Options</h2>
                <button id="theme-toggle">Toggle Theme</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }

        function openTab(evt, tabName) {
            window.location.href = tabName.toLowerCase() + '.html';
        }
    </script>
</body>
</html>
