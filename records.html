<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantIQ - Historical Records</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external stylesheet -->
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (!user && window.location.pathname !== '/auth.html') {
                window.location.href = 'auth.html';
            }
        });
    </script>

    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <img src="https://i.imgur.com/8xR2Al7.png" alt="PlantIQ Logo" class="header-logo">

    <div id="mySidepanel" class="side-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
            <button class="tablinks" onclick="openTab(event, 'Records')">Records</button>
            <button class="tablinks" onclick="openTab(event, 'Profile')">Profile</button>
            <button class="tablinks" onclick="openTab(event, 'Achievements')">Achievements</button>
            <button class="tablinks" onclick="openTab(event, 'Journal')">Plant Journal</button>
            <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
        </div>
    </div>

    <div id="main-content">
        <div class="header">
            <h1>Historical Records</h1>
        </div>

        <div class="grid-container-records">
            <div class="grid-item full-width">
                <h2>30-Day Temperature History (&deg;C)</h2>
                <canvas id="temp-chart-records"></canvas>
            </div>

            <div class="grid-item full-width">
                <h2>30-Day Soil pH Level</h2>
                <canvas id="ph-chart-records"></canvas>
            </div>

            <div class="grid-item full-width">
                <h2>30-Day Water Received (mL)</h2>
                <canvas id="water-chart-records"></canvas>
            </div>
        </div>
    </div>

    <script src="records.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }
        
        function openTab(evt, tabName) {
            window.location.href = tabName.toLowerCase() + '.html';
        }
    </script>
</body>
</html>
