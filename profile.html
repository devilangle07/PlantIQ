<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantIQ - Plant Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (!user && window.location.pathname !== '/auth.html') {
                window.location.href = 'auth.html';
            }
        });
    </script>

    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <img src="https://i.imgur.com/8xR2Al7.png" alt="PlantIQ Logo" class="header-logo">

    <div id="mySidepanel" class="side-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
            <button class="tablinks" onclick="openTab(event, 'Records')">Records</button>
            <button class="tablinks" onclick="openTab(event, 'Profile')">Profile</button>
            <button class="tablinks" onclick="openTab(event, 'Achievements')">Achievements</button>
            <button class="tablinks" onclick="openTab(event, 'Journal')">Plant Journal</button>
            <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
        </div>
    </div>

    <div id="main-content">
        <div class="header">
            <h1>Plant Profile</h1>
        </div>

        <div class="grid-container">
            <div class="grid-item full-width">
                <h2>PLANT DETAILS</h2>
                <p><strong>Name:</strong> <input type="text" id="plant-name" value="My Plant"></p>
                <p><strong>Type:</strong> <span id="plant-type">Tree</span></p>
                <p><strong>Age:</strong> <span id="plant-age">0</span> days</p>
                <p><strong>Stage:</strong> <span id="growth-stage">Seed</span></p>
            </div>

            <div class="grid-item full-width">
                <h2>GROWTH PROGRESS</h2>
                <div class="progress-bar-container">
                    <div id="growth-progress-bar" class="progress-bar"></div>
                </div>
                <div class="progress-labels">
                    <span>Seed</span>
                    <span>Sprout</span>
                    <span>Sapling</span>
                    <span>Small Tree</span>
                    <span>Mature Tree</span>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }

        function openTab(evt, tabName) {
            window.location.href = tabName.toLowerCase() + '.html';
        }
    </script>
</body>
</html>
